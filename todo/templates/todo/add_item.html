<body>
    <h1>Add a new item</h1>
    <form action="POST" action="add">
        <div>
            <p>
                <label for="id_name">Name:</label>
                <input type="text" name="item_name" id="id_name">
            </p>
        </div>
        <div>
            <p>
                <label for="id_name">Done:</label>
                <input type="checkbox" name="item_done" id="done">
            </p>
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
    
</body>
